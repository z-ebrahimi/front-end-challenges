<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-challenge05-E</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="section-bar navigation">
            <div class="section-title">Navigation</div>
        </div>
        <div class="section-bar header">
            <div class="section-title">Header</div>
        </div>
        <div class="section-bar section1">
            <div class="section-title">Section1</div>
            <div class="container">
                <div class="container-cards">Card1</div>
                <div class="container-cards">Card2</div>
                <div class="container-cards">Card3</div>
                <div class="container-cards">Card4</div>
            </div>
        </div>
        <div class="section-bar section2">
            <div class="section-title">Section2</div>
            <div class="container">
                <div class="container-cards leftCard">Card1</div>
                <div class="container-cards">
                    <div class="inner-container">
                        <div class="inner-container-cards">Card2</div>
                        <div class="inner-container-cards">Card3</div>
                        <div class="inner-container-cards">Card4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-bar footer">
            <div class="section-title">Footer</div>
        </div>
    </div>
</body>
</html>
